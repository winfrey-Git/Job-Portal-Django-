{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <div class="contact-container container mt-5">
        <h1 class="display-4 text-center">Contact Us</h1>
        <p class="lead text-center">If you have any questions or feedback, feel free to reach out to us using the form below:</p>
        
        <!-- Contact Form -->
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Full Name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your message" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>
{% endblock %}
