<div class="row g-3 mb-5">
  <!-- Job Title or Company Name Input -->
  <div class="col-lg-3 col-md-6">
    <input type="text" name="job_title_or_company_name" class="form-control form-control-lg" placeholder="Job title, Company...">
  </div>

  <!-- Location Input -->
  <div class="col-lg-3 col-md-6">
    <input type="text" name="location" class="form-control form-control-lg" placeholder="Location">
  </div>

  <!-- Job Type Selection -->
  <div class="col-lg-3 col-md-6">
    <select name="job_type" class="form-select form-select-lg" title="Select Job Type">
      <option value="" disabled selected>Select Job Type</option>
      <option value="1">Full Time</option>
      <option value="2">Part Time</option>
      <option value="3">Internship</option>
    </select>
  </div>

  <!-- Submit Button -->
  <div class="col-lg-3 col-md-6 d-grid">
    <button type="submit" class="btn btn-success btn-lg text-white">
      <span class="me-2 bi bi-search"></span>Search Job
    </button>
  </div>
</div>

<!-- Include Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
