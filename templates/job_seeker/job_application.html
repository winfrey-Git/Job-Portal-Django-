{% extends 'base.html%}
{% block title %}Apply Job {% endblock %}
{% block content %}
<h1>Apply for a Job</h1>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }} <!-- Renders the form fields -->
  <button type="submit">Submit Application</button>
</form>
{% endblock %}
