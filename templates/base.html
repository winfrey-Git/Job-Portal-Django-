<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Job Notification System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    {% load static %}
    <!-- Include CSS files -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Apply the background image to the body */
        body {
            background-image: url('https://images.pexels.com/photos/1181342/pexels-photo-1181342.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        /* Ensure any content on top is not blurred */


        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Dark footer background */
            color: white;
        }

        /* Hero section full-screen style */
        .home-section {
            position: relative;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
        }

        .home-section .scroll-button {
            position: absolute;
            bottom: 50px; /* Positioned towards the center of the screen */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: white; /* Set scroll button text to white */
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        /* Scroll down arrow animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white; /* White text for headings */
        }

        .section-counter .number {
            font-size: 3rem;
            font-weight: bold;
            color: white; /* White text for numbers */
        }

        .section-counter .caption {
            font-size: 1.2rem;
            color: white; /* White text for captions */
        }

        /* Button styles */
        .btn-success {
            background-color: #2e8b57;
            border-color: #2e8b57;
        }

        .btn-warning {
            background-color: #f1c40f;
            border-color: #f1c40f;
        }

        .btn-warning:hover {
            background-color: #f39c12;
            border-color: #f39c12;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="container-fluid p-0">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <footer>
       {% include 'footer.html' %}
    </footer>

    <!-- Include JS files -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
